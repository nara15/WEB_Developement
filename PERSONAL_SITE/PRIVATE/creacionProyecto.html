<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/func.js"></script>
</head>
<body>

<div class="wrapper">
	<div id = "div_crearProyecto" class="left">
		<h1>Creación del proyecto</h1>
		<form class="formCreacionCurso">
			<div>Nombre del proyecto:</div><br>
			<input type="text" name="nombre_proyecto" value="">
			<br>
			<div>Descripción del proyecto</div><br>
			<textarea name="" id="" cols="30" rows="5"></textarea><br>
			<div>Duración:</div><br>
			<input type="text" value="">
			<div>Semestre:</div><br>
			<input type="text" value="">
			<div>Curso</div> <br>
			<select id="select_curso" name="curso" onchange="seleccionarCurso()">
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
				<option value="canada">Canada</option>
				<option value="nuevo">NUEVO</option>
		    </select>
		    <br><br>
			<div>Tipo de proyecto</div> <br>
		    <input type="radio" name="gender" value="male" checked> Investigación
			<input type="radio" name="gender" value="female"> Proyecto programado
			<input type="radio" name="gender" value="other"> Proyecto Invididual
			<input type="radio" name="gender" value="other"> Proyecto Grupal
			<br><br>
			<div>Tecnologías usadas</div><br>
			<label id="myCheckbox">
				<input type="checkbox" name="tecnologia" value="java" checked>Java<br>
				<input type="checkbox" name="tecnologia" value="angularjs"> AngularJS<br>
				<input type="checkbox" name="tecnologia" value="otro" onchange="doalert(this)"> Otro<br>
			</label>
			<br>
			
			<input type="button" value="Guardar">
		</form> 
	</div>

	<div class = "right">
		
		<p id="demo"></p>

		<div id="div_agregarCurso">
			<h1>Creación del curso</h1>
			<form name = "crearCursoForm">
				<span>Nombre del curso:<span><br>
				<input type="text" name="nombre_curso" value="">
				<br>
				<span>Horario</span><br>
				<input type="text" name="horario_curso" value="">
				<br>
				<span>Nombre del profesor:</span><br>
				<input type="text" name="curso_profesor" value="">
				<br>
				<input id="bntGuardarCurso" type="button" onclick="guardarCurso()" value="Guardar">
			</form>
		</div>
			
	</div>
</div>




</body>
</html>
